<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        nav { background: #2c3e50; padding: 1rem 0; }
        nav a { color: white; text-decoration: none; margin-right: 2rem; }
        nav a:hover { text-decoration: underline; }
        .brand { font-weight: bold; font-size: 1.2rem; }
        main { min-height: 60vh; }
        footer { background: #34495e; color: white; padding: 2rem 0; margin-top: 3rem; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="brand">{{ .Site.Title }}</a>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
            <a href="{{ .Site.Params.telegram }}" style="background: #3498db; padding: 5px 15px; border-radius: 3px; margin-left: 20px;">Join Us In Telegram</a>
        </div>
    </nav>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 {{ .Site.Title }}. Educational content only.</p>
        </div>
    </footer>
</body>
</html>
