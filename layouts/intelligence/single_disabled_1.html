<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #2c3e50;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background: white;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        /* Header */
        .page-header {
            text-align: center;
            padding: 40px 0 30px;
            border-bottom: 3px solid #3498db;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.8rem;
            color: #1a1a2e;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .page-header h3 {
            font-size: 1.3rem;
            color: #3498db;
            font-weight: 600;
        }

        /* Section Styling */
        .content-section {
            margin-bottom: 50px;
        }

        h2 {
            font-size: 2rem;
            color: #1a1a2e;
            margin: 40px 0 20px;
            padding-left: 15px;
            border-left: 5px solid #3498db;
        }

        h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 30px 0 15px;
            font-weight: 700;
        }

        h4 {
            font-size: 1.2rem;
            color: #34495e;
            margin: 20px 0 10px;
            font-weight: 600;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.8;
            color: #444;
        }

        /* Lists */
        ul {
            margin: 15px 0 20px 20px;
        }

        li {
            margin-bottom: 10px;
            line-height: 1.7;
        }

        strong {
            color: #2c3e50;
            font-weight: 600;
        }

        /* Coverage Cards */
        .coverage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .coverage-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .coverage-card h4 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .coverage-card ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .coverage-card li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .coverage-card li:last-child {
            border-bottom: none;
        }

        /* Stock Badges */
        .stock-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .stock-badge {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Scenario Boxes */
        .scenario-box {
            background: #f8f9fa;
            border-left: 4px solid #27ae60;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .scenario-box h4 {
            color: #27ae60;
            margin-top: 0;
        }

        /* Intelligence Package */
        .intelligence-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin: 30px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .intelligence-box h3,
        .intelligence-box h4 {
            color: white;
        }

        .intelligence-box ul {
            margin-left: 20px;
        }

        /* Daily Schedule */
        .schedule-item {
            background: white;
            border: 2px solid #3498db;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .schedule-item h3 {
            color: #3498db;
            margin-top: 0;
        }

        /* Risk Warning Box */
        .risk-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 25px;
            margin: 30px 0;
        }

        .risk-warning h2 {
            color: #856404;
            border-left-color: #ffc107;
        }

        .risk-warning h3 {
            color: #856404;
        }

        /* CTA Button */
        .cta-section {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            margin: 40px 0;
        }

        .cta-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Star Rating */
        .star-rating {
            color: #f39c12;
            font-size: 1.2rem;
        }

        /* Emoji Icons */
        .emoji-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        /* Horizontal Divider */
        hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 40px 0;
        }

        /* Footer */
        .page-footer {
            text-align: center;
            padding: 30px 0;
            border-top: 2px solid #e0e0e0;
            margin-top: 50px;
            color: #7f8c8d;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .page-header h3 {
                font-size: 1.1rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            .container {
                padding: 20px 15px;
            }

            .coverage-grid {
                grid-template-columns: 1fr;
            }

            .stock-list {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>{{ .Title }}</h1>
            <h3>{{ .Description }}</h3>
        </header>

        <main class="content">
            {{ .Content }}
        </main>

        <footer class="page-footer">
            <p>Elite Market Intelligence - Complete Coverage for Complete Success</p>
        </footer>
    </div>
</body>
</html>
